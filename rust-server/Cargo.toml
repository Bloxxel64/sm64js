[package]
name = "sm64js-rust-server"
version = "0.1.0"
authors = ["Mario Reder <mreder1289@gmail.com>"]
edition = "2018"

[build-dependencies]
prost-build = "0.6"

[dependencies]
anyhow = "1"
actix = "0.10"
actix-codec = "0.3"
actix_derive = "0.5"
actix-web = "3"
actix-web-actors = "3"
awc = "2"
bytes = "0.6"
env_logger = "0.8"
flate2 = "1"
futures = "0.3"
prost = "0.6"
rand = "0.7"
tokio = { version = "0.3", features = [ "full" ] }
